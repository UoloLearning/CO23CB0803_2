<html>
    <head>
        <title>Data Type checking</title>
    </head>
    <body>
        <script>
            var ticket_num = 1234;
            document.write("My ticket number is ",ticket_num);
            document.write("<br>")

            document.write("datatype of ",ticket_num," is : ",typeof(ticket_num))
            document.write("<br>")

            var ticket_num_string = String(ticket_num)
            document.write("datatype of ",ticket_num_string," is : ", typeof(ticket_num_string))
        </script>
    </body>
</html>
